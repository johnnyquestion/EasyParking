<!DOCTYPE html>
<html>

    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    </head>
    <style>
        .imagen {
            background-image: url("https://i.ibb.co/j60YtkD/Fondo-Proyecto3.png");
            max-width: 600px;
            height: 600px;
            margin-top: 20px;
            background-size: cover;
        }
    </style>
    <body>
        <div ng-app="easyParking" ng-controller="registroControlador">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" ng-click="mostrarRegistroVehiculo()">Registrar Vehículo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" ng-click="listarVehiculos()">Listar Vehículos</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container-fluid imagen" ng-show="!mostrarListaVehiculos">
                <form action="post">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 d-flex justify-content-center text-light m-3">
                            <h1>Registrar Vehículo</h1>
                        </div>
                        <div class="col-6 mt-4 d-flex justify-content-center">
                            <div>
                                <label class="form-label text-light">Seleccionar Tipo Vehículo*</label>
                                <select class="form-select" aria-label="Defaul select example" style="max-width: 150px;" ng-model="tipoVehiculo">
                                    <option selected>Seleccione...</option>
                                    <option value="1">Carro</option>
                                    <option value="2">Moto</option>
                                    <option value="3">Bicicleta</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6 mt-4 d-flex justify-content-center">
                            <div>
                                <label class="form-label text-light">Digitar Placa*</label>
                                <input type="text" onkeyup="this.value = this.value.toUpperCase();" class="form-control" placeholder="Digite la placa" style="max-width: 150px;" ng-model="placa">
                            </div>
                        </div>
                        <div class="col-6 mt-4 d-flex justify-content-center">
                            <div>
                                <label class="form-label text-light">Fecha*</label>
                                <input type="date" class="form-control" style="max-width: 175px;" ng-model="fecha">
                            </div>
                        </div>
                        <div class="col-6 mt-4 d-flex justify-content-center">
                            <div>
                                <label class="form-label text-light">Hora*</label>
                                <input type="time" class="form-control" style="max-width: 175px;" ng-model="hora">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4 d-flex justify-content-center ">
                        <button type="button" class="btn btn-success m-4 bg-dark" ng-click="registrarVehiculo()">Ingresar Vehiculo</button>
                    </div>
                </form>
            </div>
            <div class="container-fluid" ng-show="mostrarListaVehiculos">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 d-flex justify-content-center m-3"><h1>Listar Vehículo</h1>
                    </div>
                    <table class="table table-dark table-striped text-center">
                        <thead>
                            <tr>
                                <th scope="col">Placa Vehículo</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora</th>
                                <th scope="col">Tipo Vehículo</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="registro in registros">
                                <th scope="row">{{registro.veh_placa}}</th>
                                <td>{{registro.fecha}}</td>
                                <td>{{registro.hora}}</td>
                                <td>{{registro.Tipo_Vehiculo_idTipo_Vehiculo}}</td>
                                <td><button type="button" class="btn btn-success m-1 bg-dark">Actualizar</button>
                                    <button type="button" class="btn btn-success m-1 bg-dark" ng-click="borrarVehiculo(registro.veh_placa)">Borrar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>    
    </body>
    <script src="controladorRegistro.js"></script>
</html>
