<!DOCTYPE html>
<html>

<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<style>
    .imagen {
        background-image: url("https://i.ibb.co/j60YtkD/Fondo-Proyecto3.png");
        max-width: 600px;
        height: 600px;
        margin-top: 100px;

        background-size: cover;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrar Vehículo</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid imagen">
        <form action="post">
            <div class="row d-flex justify-content-center">
                <div class="col-12 d-flex justify-content-center text-light m-3">
                    <h1>Registrar Vehículo</h1>
                </div>
                <div class="col-6 mt-4 d-flex justify-content-center">
                    <div>
                        <label class="form-label text-light">Seleccionar Tipo Vehículo</label>
                        <select class="form-select" aria-label="Defaul select example" style="max-width: 150px;">
                            <option selected>Seleccione...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 mt-4 d-flex justify-content-center">
                    <div>
                        <label class="form-label text-light">Digitar Placa</label>
                        <input type="text" class="form-control" placeholder="Digite la placa" style="max-width: 150px;">
                    </div>
                </div>
                <div class="col-6 mt-4 d-flex justify-content-center">
                    <div>
                        <label class="form-label text-light">Fecha</label>
                        <input type="date" class="form-control" style="max-width: 175px;">
                    </div>
                </div>
                <div class="col-6 mt-4 d-flex justify-content-center">
                    <div>
                        <label class="form-label text-light">Hora</label>
                        <input type="time" class="form-control" style="max-width: 175px;">
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary m-4">Ingresar Vehiculo</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
